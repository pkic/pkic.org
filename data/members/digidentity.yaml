    description:
      Marcel Wendt, CTO and Founder of Digidentity, is a serial entrepreneur known for his forward-thinking approach. Over the last decades, Marcel has gained recognition for his innovative thinking and his extensive experience in mobile technology. He received degrees in Electrical Engineering and Information Technology from the University of Applied Science in The Hague and founded three successful international companies. 

      As Digidentity's CTO, he is responsible for the technical direction of the company, sits on the Strategic Council for Digital Identity in the Netherlands, led by the Dutch government and the EUDI Wallet Consortium (EWC), and consults for several international digital identity research parties.

