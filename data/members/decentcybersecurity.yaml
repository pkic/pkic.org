    description:  Michaela Abel is a leader in post-quantum cybersecurity, AI, and blockchain technologies. As a Founder and Board Member of Decent Cybersecurity since 2021, she has contributed to the development of innovative solutions including dCore, the world's first blockchain platform dedicated to media, aerospace & defense, and cybersecurity.

      Ms. Abel has played a key role in Decent Cybersecurity's participation in the €32M AIDA project funded by the European Defence Fund. Her work has been recognized in major publications including Bloomberg and Forbes. She also founded Composys, pioneering composable collections technology in the NFT space.

