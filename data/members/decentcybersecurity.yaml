    description: Matej Michalko is a leader in post-quantum cybersecurity, AI, and blockchain with over 15 years of industry experience. As Founder, CEO, and Chairman of Decent Cybersecurity since 2015, he developed dCore, the world's first blockchain platform dedicated to media, aerospace & defense, and cybersecurity, with a focus on post-quantum cryptography.

      Mr. Michalko has guided Decent Cybersecurity to become a key participant in the €32M AIDA project funded by the European Defence Fund. Under his leadership, the company offers innovative post-quantum cryptographic solutions including CryptoSleuth, CyberFort Blockchain, and SecureSat Guardian, holding NATO, EU, and national security clearances at the "Secret" level.

      Recognized by Forbes 30 under 30, Mr. Michalko has expanded Decent Cybersecurity internationally with offices across five countries. He began mining Bitcoin in 2010 and has since pioneered several blockchain and post-quantum cryptography initiatives globally. He continues to drive innovation in quantum-resistant cybersecurity solutions for critical sectors worldwide.


