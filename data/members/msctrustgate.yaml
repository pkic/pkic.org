description: Established in 1999, MSC Trustgate.com Sdn Bhd is a leading provider of digital security solutions in Malaysia. Since receiving accreditation from the Malaysian government in 2000, the company has operated as a licensed Certification Authority and a recognized Date/Time Stamp Service Provider. MSC Trustgate specializes in delivering high-quality digital identity solutions, digital signatures, digital seals, SSL certificates, and S/MIME certificates, serving a wide array of industries, including government, healthcare, financial services, and judicial/legal services. Additionally, MSC Trustgate is a member of both the Adobe Approved Trust List (AATL) and the Cloud Signature Consortium, actively promoting remote signature solutions. I have personally been working with MSC Trustgate almost from the beginning, since 2001.

