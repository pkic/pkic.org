description: I am a Senior Lecturer at Universiti Putra Malaysia (UPM) with 25 years of teaching experience and involving research specialized in e-Learning, elliptic curve cryptography, searchable encryption, authenticated encryption, DNA block cipher, DSA digital signature, Ciphertext-Policy Attribute Based Searchable Encryption (CP-ABSE), and intrusion detection system. Currently, my research is related to Identity Based Digital Signature and AI based smart contract vulnerabilities detection. I have a collaboration with CyberSecurity Malaysia having experience as cryptographic researcher and expert panelist in evaluating and developing cryptographic algorithms for Malaysian standards. Proven track record of contributing to significant projects such as AKBA MySEAL which focusing in Post-Quantum Cryptography, algorithm evaluation, and requirement analysis for a secure cryptographic development.

