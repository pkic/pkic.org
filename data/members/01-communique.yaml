# Short description, longer content can be placed in `content/members/`
description: Established in 1992, 01 Communique is always at the forefront of technology. Our latest innovation is on cyber security with our latest development focused on Quantum-Safe Cryptography. Our patent-protected Quantum-Safe Cryptography is designed to operate on conventional computer systems as we know them today while at the same time is secure enough to safeguard against future attacks from the world of Quantum Computers. Examples of vertical applications are email/file encryption, digital signatures, blockchain security, remote access/VPN, password management, credit card security, cloud storage, artificial intelligence, IoT (5G), and website security.

