description: Federal Authority for Identity, Citizenship, Customs & Port Security (ICP) was established on Sha’ban 15, 1425H corresponding to September 29, 2004 under the name “Emirates Identity Authority” under Federal Law No. (2) for the year 2004 to establish the “Population Register and Emirates Identity Card Program”, which included recording personal and vital data for all population in the state and keeping them in electronic databases in coordination with the competent authorities, and issuing the Emirates ID Card for each individual to be registered and to contain the Emirates ID number, readable data and data stored on an electronic chip, which can be used in all entities.

