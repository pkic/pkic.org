description: We specialize in the development and delivery of our own OBELISK products for trustworthy creation, verification and storage of electronic documents according to eIDAS. We offer solutions for digitizing business processes of organizations and their transition to modern paperless operation. We provide services in the field of electronic identity, building of public key infrastructure (PKI) and implementation of HSM technologies.

