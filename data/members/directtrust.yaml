    description: Scott Stuewe is a 25+ year veteran of the healthcare information technology industry. As President and CEO of DirectTrust, Scott drives visibility and utilization of the Direct Standard™ to contribute to nationwide interoperability. Under his tenure, the organization achieved the landmark milestone of two billion Direct Secure Messages sent and received over the DirectTrust Network. Previously, Stuewe was Director of Strategy and Interoperability at DataFile Technologies, a health information management company, and served more than 24 years at Cerner, including as Cerner Network’s Director of National Interoperability Strategy, where he drove participation in the CommonWell Health Alliance and the bridge with Carequality.
