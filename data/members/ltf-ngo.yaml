  - name: Amin Salih
    role: Founder & Chairman
    social:
      twitter: https://twitter.com/Amin_Y_Salih
      linkedin: https://www.linkedin.com/in/amin-salih/
    description:
      Mr. Amin Younis Salih is a prominent figure in Libya's technology sector, serving as the Chairman of the Libyan Technology Foundation (LTF). Established on August 25, 2020, LTF is a non-profit organization dedicated to promoting technological development and digital transformation within the country.

      In his role at LTF, Salih oversees the organization's strategic direction, focusing on initiatives that enhance technological awareness and support the growth of the information and communications technology (ICT) sector in Libya. Under his leadership, LTF has launched programs aimed at fostering innovation and entrepreneurship among Libyan youth.

      Beyond his work with LTF, Salih is an active participant in Libya's broader technology community. He has delivered talks on digital transformation, including a presentation at TEDxZintan, where he discussed the evolution of technology and its necessity for the country's progress. 

      Salih's contributions extend to organizing significant events such as the Libyan Information Technology Day, held in Tripoli on June 1, 2022. This event featured various activities, workshops, and conferences across multiple cities, highlighting his commitment to advancing Libya's technological landscape. 
    from: 2020-08-25

