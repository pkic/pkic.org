description: The Center of Excellence for Information Security at King Saud University is a non-profit center that aims to develop and provide innovative security solutions to raise the level of information security in the public and private sectors, both within the Kingdom of Saudi Arabia in particular and the Arab region in general. It also provides advisory services to secure computer networks and information systems, applies international standards, and develops training and educational curricula specialized in the field of information security and suited to the needs of institutions and organizations in various areas of work.

