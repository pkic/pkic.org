      Mario Schiener studied mathematics and computer science, specializing in algorithmic number theory and elliptic curves. He holds a bachelor's and master's degree from the University of Bayreuth in Germany.

      Mario has held various cybersecurity positions in the aviation and defense industry, including roles in system engineering, architecture, and team leadership. He served as the Project Lead of the Cryptographic Obsolescence Working Group at the world's largest aircraft manufacturer.

      In 2025, Mario joined the team at Finanz Informatik Technologie Service (FI-TS) as Lead Architect and Cryptography Officer. He is responsible for all cryptography-related company products and initiatives, such as PKI, Post-Quantum Cryptography (PQC), and crypto inventory.
