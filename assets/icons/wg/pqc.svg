<svg class="ICON_CLASS" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <!-- Nucleus -->
  <circle cx="24" cy="24" r="4" fill="currentColor"/>
  <!-- Three orbital ellipses at 0°, 60°, 120° -->
  <ellipse cx="24" cy="24" rx="20" ry="7"                          stroke="currentColor" stroke-width="2"   fill="none" opacity="0.90"/>
  <ellipse cx="24" cy="24" rx="20" ry="7" transform="rotate(60 24 24)"  stroke="currentColor" stroke-width="2"   fill="none" opacity="0.60"/>
  <ellipse cx="24" cy="24" rx="20" ry="7" transform="rotate(120 24 24)" stroke="currentColor" stroke-width="2"   fill="none" opacity="0.35"/>
  <!-- One electron on each orbit -->
  <circle cx="44"   cy="24"   r="2.4" fill="currentColor" opacity="0.90"/>
  <circle cx="10.4" cy="33.8" r="2.4" fill="currentColor" opacity="0.60"/>
  <circle cx="10.4" cy="14.2" r="2.4" fill="currentColor" opacity="0.35"/>
</svg>
