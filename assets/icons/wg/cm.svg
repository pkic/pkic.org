<svg class="ICON_CLASS" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <!-- Chip body -->
  <rect x="12" y="12" width="24" height="24" rx="3" fill="currentColor" opacity="0.15" stroke="currentColor" stroke-width="2.2"/>
  <!-- Inner die -->
  <rect x="18" y="18" width="12" height="12" rx="1.5" fill="currentColor" opacity="0.30"/>
  <!-- Pins — top -->
  <line x1="18" y1="12" x2="18" y2="6"  stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="24" y1="12" x2="24" y2="6"  stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="30" y1="12" x2="30" y2="6"  stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
  <!-- Pins — bottom -->
  <line x1="18" y1="36" x2="18" y2="42" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="24" y1="36" x2="24" y2="42" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="30" y1="36" x2="30" y2="42" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
  <!-- Pins — left -->
  <line x1="12" y1="18" x2="6"  y2="18" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="12" y1="30" x2="6"  y2="30" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
  <!-- Pins — right -->
  <line x1="36" y1="18" x2="42" y2="18" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="36" y1="30" x2="42" y2="30" stroke="currentColor" stroke-width="2.2" stroke-linecap="round"/>
  <!-- Key inside die -->
  <circle cx="24" cy="22" r="2.5" fill="currentColor" opacity="0.9"/>
  <rect   x="22.8" y="23.5" width="2.4" height="4" rx="0.5" fill="currentColor" opacity="0.9"/>
</svg>
