<svg class="ICON_CLASS" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <!-- Four level bars, increasing height left-to-right -->
  <rect x="3"  y="38" width="8" height="7"  rx="1.5" fill="currentColor" opacity="0.35"/>
  <rect x="14" y="30" width="8" height="15" rx="1.5" fill="currentColor" opacity="0.55"/>
  <rect x="25" y="20" width="8" height="25" rx="1.5" fill="currentColor" opacity="0.78"/>
  <rect x="36" y="9"  width="8" height="36" rx="1.5" fill="currentColor"/>
  <!-- Upward trend arrow across the tops -->
  <polyline points="7,36 18,27 29,17 40,7" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.55"/>
  <!-- Arrowhead -->
  <polyline points="32,5 40,7 38,15" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.55"/>
</svg>
