<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Selected Question Overlay</title>
    <style>
        /* Fullscreen question page styles (white on black) */
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif
        }

        .question-fullscreen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #fff;
            text-align: center;
            padding: 4vw;
            box-sizing: border-box
        }

        .overlay-inner {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1400px
        }

        .content {
            flex: 1
        }

        .question-text {
            font-size: 6vw;
            line-height: 1.05;
            font-weight: 700;
            max-width: 100%;
            word-break: break-word
        }

        .question-asker {
            font-size: 2.2vw;
            opacity: 0.9;
            margin-top: 2rem
        }

        @media(min-width:900px) {
            .question-text {
                font-size: 48px
            }

            .question-asker {
                font-size: 18px
            }
        }
    </style>
</head>

<body>

    <div class="question-fullscreen" id="overlay" role="application" aria-label="Question overlay">
        <div class="overlay-inner">
            <div class="content" style="width:100%">
                <div id="question-text" class="question-text">Loadingâ€¦</div>
                <div id="question-asker" class="question-asker"></div>
            </div>
        </div>
    </div>

   <script src="/scripts/questions.js"></script>

</body>

</html>
