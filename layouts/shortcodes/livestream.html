{{ $id := getenv (.Get "id") }}
<div class="row g-0 px-0 mx-n4">
  <div class="col-lg-8 order-lg-1 sticky-lg-top">
    <div class="ratio ratio-16x9">
      <iframe id="ytplayer" title="YouTube Player" type="text/html" width="100%" height="100%"
        src="https://www.youtube.com/embed/{{ $id }}?autoplay=1&rel=0&theme=light&modestbranding=1" frameborder="0"
        allow="autoplay; picture-in-picture; fullscreen" allowfullscreen></iframe>
    </div>
  </div>

  <div class="col-lg-4 order-lg-2">
    <div class="w-100 h-auto">
      <iframe id="ytchat" title="YouTube Chat" type="text/html" width="100%" height="100%"
        src="https://www.youtube.com/live_chat?v={{ $id }}&theme=light&embed_domain=pkic.org" frameborder="0"></iframe>
    </div>
  </div>
</div>
